name: Cypress pipeline with github actions

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

jobs:
    cypress-run:
      runs-on: ubuntu-latest
  
      steps:
        - name: ğŸ› ï¸ Checkout repository
          uses: actions/checkout@v4
  
        - name: âš™ï¸ Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18
  
        - name: ğŸ“¦ Install dependencies
          run: npm ci
  
        - name: ğŸ§ª Run Cypress tests in headless mode
          run: npm run run:headless  # Ejecuta los tests en modo headless
  
        - name: ğŸ“Š Generate Allure Report (Static HTML)
          run: |
            npm run generate:allure:report
            cp -r ./allure-report/history ./allure-results/ || true
            npx allure generate ./allure-results --clean -o ./allure-report
  
        - name: ğŸ“ Upload Allure Report (artifact)
          uses: actions/upload-artifact@v4
          with:
            name: allure-report
            path: ./allure-report/
  
    deploy-allure-report:
      needs: cypress-run
      runs-on: ubuntu-latest
      if: success()
  
      steps:
        - name: ğŸ› ï¸ Checkout repository
          uses: actions/checkout@v4
  
        - name: ğŸ“¥ Download Allure Report
          uses: actions/download-artifact@v4
          with:
            name: allure-report
            path: ./allure-report/
  
        - name: ğŸš€ Deploy to GitHub Pages
          run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git checkout gh-pages
            git rm -rf . || true
            cp -r ./allure-report/* .
            git add .
            git commit -m "Actualizar reporte de Allure"
            git push origin gh-pages --force